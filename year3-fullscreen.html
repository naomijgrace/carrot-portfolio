<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 3 - Full Screen</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .pdf-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .pdf-item {
            margin-bottom: 20px;
        }
        .pdf-item iframe {
            width: 100%;
            height: calc(100% / 1.41); /* Maintain A4 aspect ratio */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Year 3 - Full Screen</h1>
<div class="pdf-container">
    <div class="pdf-item"><iframe src="year3/58_portfolio.pdf" title="Year 3 - Page 58"></iframe></div>
    <div class="pdf-item"><iframe src="year3/59_portfolio.pdf" title="Year 3 - Page 59"></iframe></div>
    <div class="pdf-item"><iframe src="year3/60_portfolio.pdf" title="Year 3 - Page 60"></iframe></div>
    <!-- Add more pages as needed -->
    <div class="pdf-item"><iframe src="year3/67_portfolio.pdf" title="Year 3 - Page 67"></iframe></div>
</div>

</body>
</html>
